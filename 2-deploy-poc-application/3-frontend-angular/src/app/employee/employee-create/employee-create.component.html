
<form [formGroup]="employeeForm" (ngSubmit)="onEmployeeAddSubmit()">
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" formControlName="name" class="form-control" id="inputName" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputdesignation" class="col-sm-2 col-form-label">designation</label>
    <div class="col-sm-10">
      <input  type="text" formControlName="designation" class="form-control" id="inputdesignation" placeholder="designation">
    </div>
  </div> 
  <div class="form-group row">
    <label for="inputSalary" class="col-sm-2 col-form-label">Salary</label>
    <div class="col-sm-10">
      <input type="text" formControlName="salary" class="form-control" id="inputSalary" placeholder="salary">
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-10">
      <button class="btn btn-primary" type="submit" [disabled]="!employeeForm.valid">Add</button>
    </div>
  </div>
</form>
